<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="./assests/logo.png" alt="company logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="Science" onclick="onNavItemClick('Science')">Science</li>
                <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                <li class="hover-link nav-item" id="Entertainment" onclick="onNavItemClick('Entertainment')">Entertainment</li>
                <li class="hover-link nav-item" id="Tech" onclick="onNavItemClick('Tech')">Tech</li>
                <li class="hover-link nav-item" id="Lifestyle" onclick="onNavItemClick('Lifestyle')">Lifestyle</li>
                <li class="hover-link nav-item" id="Cities" onclick="onNavItemClick('Cities')">Cities</li>
                <li class="hover-link nav-item" id="World" onclick="onNavItemClick('World')">World</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="Search Here">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </div>
</nav>

<main>
<div class="cards-container container flex " id="cards-container">
    
</div>
</main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadges 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore, quo! Animi mollitia ipsam sequi cupiditate iste, minima corrupti nam! Recusandae, debitis placeat ea voluptatum voluptas adipisci ex nam at. Deserunt!</p>
        </div>
    </div>
</template>

    <script src="script.js"></script>
</body>
</html>
